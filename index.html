<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логатип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile root__section">
        <div class="profile__base">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__extra-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <div class="profile__edit-button">
                <img src="./images/edit.svg" alt="Редактировать" class="profile__edit-image">
              </div>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
          <img src="./images/plus.svg" alt="Добавить" class="profile__add-image">
        </div>
      </section>
      <section class="elements root__section">
        <div class="element">
          <img src="./images/water.jpg" alt="Фото баранов" class="element__image">
          <div class="element__description">
            <p class="element__name">Гора Эльбрус</p>
            <img src="./images/Vector.svg" alt="лес" class="element__like-ico">
          </div>
        </div>
        <div class="element">
          <img src="./images/goats.png" alt="Фото баранов" class="element__image">
          <div class="element__description">
            <p class="element__name">Домбай</p>
            <img src="./images/Vector.svg" alt="лес" class="element__like-ico">
          </div>
        </div>
        <div class="element">
          <img src="./images/food.png" alt="Фото баранов" class="element__image">
          <div class="element__description">
            <p class="element__name">Карачаево-Черкесия</p>
            <img src="./images/Vector.svg" alt="лес" class="element__like-ico">
          </div>
        </div>
        <div class="element">
          <img src="./images/spider.png" alt="Фото баранов" class="element__image">
          <div class="element__description">
            <p class="element__name">Гора Эльбрус</p>
            <img src="./images/Vector.svg" alt="лес" class="element__like-ico">
          </div>
        </div>
        <div class="element">
          <img src="./images/straus.jpg" alt="Фото баранов" class="element__image">
          <div class="element__description">
            <p class="element__name">Карачаевск</p>
            <img src="./images/Vector.svg" alt="лес" class="element__like-ico">
          </div>
        </div>
        <div class="element">
          <img src="./images/cat.png" alt="Фото баранов" class="element__image">
          <div class="element__description">
            <p class="element__name">Карачаевск</p>
            <img src="./images/Vector.svg" alt="лес" class="element__like-ico">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
