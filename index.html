<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логатип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile root__section">
        <div class="profile__base">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__extra-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <div class="profile__edit-button">
                <img src="./images/edit.svg" alt="Редактировать" class="profile__edit-image">
              </div>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
          <img src="./images/plus.svg" alt="Добавить" class="profile__add-image">
        </div>
      </section>
      <section class="elements root__section">
        <div class="element">
          <img src="./images/juk.png" alt="Жук" class="element__image">
          <div class="element__description">
            <p class="element__name">Опасный зверь</p>
            <button class="element__like-ico"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kot.png" alt="Кот" class="element__image">
          <div class="element__description">
            <p class="element__name">Друг человека</p>
            <button class="element__like-ico"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/martyshka.png" alt="Мартышки" class="element__image">
          <div class="element__description">
            <p class="element__name">Семья мартышек</p>
            <button class="element__like-ico"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/okean.png" alt="Кит" class="element__image">
          <div class="element__description">
            <p class="element__name">В глубине</p>
            <button class="element__like-ico"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/pauk.png" alt="Паук" class="element__image">
          <div class="element__description">
            <p class="element__name">Глазастый</p>
            <button class="element__like-ico"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/popugau.png" alt="Попугай" class="element__image">
          <div class="element__description">
            <p class="element__name">Птица говорун</p>
            <button class="element__like-ico_active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="input">
    <div class="input__form">
      <input type="image" src="./images/CloseIcon.svg" class="input__close-button">
      <div class="input__field">
        <h2 class="input__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="input__text input__text_type_name">
        <input type="text" placeholder="Деятельность" class="input__text input__text_type_interests">
        <button class="input__submit-btn input__submit-btn_action_add">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
