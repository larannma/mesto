<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="root__page"><header class="header root__section"><img src="images/header__logo.03b78ada3425e9132ff3.svg" alt="Логатип проекта" class="header__logo"></header><main><section class="profile root__section"><div class="profile__base"><div type="button" class="profile__overlay-container"><img src="" alt="Аватар" class="profile__avatar"></div><div class="profile__info"><div class="profile__extra-info"><h1 class="profile__title"></h1><button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button></div><p class="profile__subtitle"></p></div></div><button type="button" aria-label="Кнопка добавления нового поста" class="profile__add-button"></button></section><section aria-label="Посты в профиле" class="elements root__section"><template id="card"><div class="element"><button aria-label="Кнопка корзины" type="button" class="element__trash"></button> <img src="./images/juk.png" alt="Жук" class="element__image" role="button"><div class="element__description"><h2 class="element__name">Опасный зверь</h2><div class="element__extra-info"><button aria-label="Кнопка лайка" type="button" class="element__like-ico"></button><p class="element__like-count">0</p></div></div></div></template></section></main><footer class="footer"><p lang="en" class="footer__text">&copy; 2023 Mesto Russia</p></footer></div><div class="popup editPopup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profileInfo" class="popup__form" novalidate><input id="name-input" name="name" placeholder="Имя" class="popup__text popup__text_type_name" required minlength="2" maxlength="40"> <span class="name-input-error popup__text-error"></span> <input id="interests-input" name="interests" placeholder="Деятельность" class="popup__text popup__text_type_interests" required minlength="2" maxlength="200"> <span class="interests-input-error popup__text-error"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div><div class="popup addPopup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form name="cardInfo" class="popup__form" novalidate><input id="cardName-input" name="name" placeholder="Название" class="popup__text popup__text_type_name" required minlength="2" maxlength="30"> <span class="cardName-input-error popup__text-error"></span> <input id="photo-link-input" name="photo-link" type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_photo-link" required> <span class="photo-link-input-error popup__text-error"></span> <button type="submit" class="popup__submit-btn">Создать</button></form></div></div><div class="popup cardPopup"><div class="popup__image-container"><button type="button" class="popup__close-button"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Красивая картинка" class="popup__image"><p class="popup__image-text">Горный Алтай</p></div></div><div class="popup confirmPopup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title popup__confirm">Вы уверены?</h2><button type="submit" class="popup__submit-btn">Да</button></div></div><div class="popup updatePopup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form name="cardInfo" class="popup__form" novalidate><input id="update-profile-photo-input" name="photo-avatar-link" type="url" placeholder="Ссылка на аватар" class="popup__text popup__text_type_photo-avatar-link" required> <span class="update-profile-photo-input-error popup__text-error"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form></div></div></body></html>
